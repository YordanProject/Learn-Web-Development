<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underline, Subscript dan Superscript</title>
</head>
<body>
        <h1>Underline , Subscript dan Superscript</h1>

        <!-- Superscript = <sup> -->
        <p>
            Saya mempunyai lahan tanah seluas 100m<sup>2</sup>
        </p>

        <!-- Subscript = <sub> -->
        <p>
            Saya sehari - hari selalu menghirup O <sub>2</sub>
        </p>

        <!-- Underline -->
        <p>
            Saya adalah seorang yang suka berkelana menggunakan <u>kuda.</u>
        </p>
</body>
</html>
