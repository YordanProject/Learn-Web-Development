<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Belajar membuat Form</h1>
    <hr>
    <!-- Form menggunakan Tag <form> -->
    <form>
        <h4>Input type Text dan Password</h4>
        Username : 
        <input type="text" name="username" id="username">
        <br>
        <br>
        Password :
        <input type="password" name="password" id="password">
        <br>
        <input type="button" value="Submit">
        <br>
        <br>
        <hr>

        <h4>Input type File</h4>
        Masukan File : 
        <input type="file" name="user_file" id="user_file">
        <br>
        <br>
        <hr>
        <h4>Radio Button</h4>
        <input type="radio" name="ya" id="ya" value="ya"><label for="ya">Ya</label>

        <input type="radio" name="ya" id="ya" value="ya"><label for="ya">Tidak</label>
        <br>
        <br>
        <hr>

        <h4>Checkbox</h4>
        Musik Genre : 
        <input type="checkbox" name="Blues" id="Blues"><label for="Blues">Blues</label>
        <input type="checkbox" name="Jazz" id="Jazz"><label for="Jazz">Jazz</label>
        <input type="checkbox" name="Rock" id="Rock"><label for="Rock">Rock</label>
        <br>
        <br>
        <hr>
        <h4>Dropdown List</h4>
        
        Pekerjaan : 
        <select name="Pekerjaan">
            <option value="Mahasiswa">Mahasiswa</option>
            <option value="Siswa">Siswa</option>
            <option value="Karywan">Karyawan</option>
            <option value="PNS">PNS</option>
            <option value="Wirausaha">Wirausaha</option>
        </select>

    </form>
</body>
</html>
