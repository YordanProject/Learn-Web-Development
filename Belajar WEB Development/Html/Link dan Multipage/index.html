<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link dan Multipage</title>
</head>
<body>
    <h1>Link dan Multipage pada HTML</h1>

    <h4>Ini adalah link meunju Website lain</h4>
    <!-- Link menggunakan <a> -->
    <p>
        Jika anda ingin ke google, silahkan tekan text berikut : 
        <a href="https://google.com">Google</a>

    </p>

    <h4>
        Ini adalah Link menuju Halaman Website Sendiri
    </h4>

    <ul>
        <li>
            <a href="../index.html">Home</a>
        </li>
        <li>
            <a href="pages/about.html">About</a>
        </li>
        <li>
            <a href="pages/contact.html">Contact</a>
        </li>
    </ul>
    <hr>

    <p>
        Ini adalah halaman depan Website sendiri
    </p>
</body>
</html>
