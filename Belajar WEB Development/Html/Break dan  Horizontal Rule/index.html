<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break dan Horizontal Rule</title>
</head>
<body>
    <H1>Break dan Horizontal Rule</H1>

    <!-- Break = <br/> -->
    <p>
        Ini adalah contoh <br/>break
    </p>

    <!-- Horizontal Rule = <hr/> -->
    <p>
        Dan ini adalah contoh <hr/>Horizontal Rule
    </p>
</body>
</html>
