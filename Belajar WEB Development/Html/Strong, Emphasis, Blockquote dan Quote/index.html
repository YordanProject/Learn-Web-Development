<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong, Emphasis, Blockquote dan Quote</title>
</head>
<body>
    <h1>Strong, Emphasis, Blockquote dan Quote</h1>

    <!-- Strong = <strong> -->
    <p>
        Mungkin saat ini saya sedang <strong>bingung</strong> dan tidak tau mau berbuat apa.
    </p>

    <!-- Emphasis = <em> -->
    <p>
        Saat ini youtube tidak lagi di isi oleh <em>Content Creator</em> saja.
    </p>

    <!-- Blockquote = <blockquote> -->
    <p>
        <blockquote>Jangan menilai ikan dari cara ia memanjat</blockquote>
    </p>

    <!-- Quote = <q> -->
    <p>
        Saya senang sekali jika <q>ular</q> ini tidak masuk pekarangan rumah.
    </p>
</body>
</html>
